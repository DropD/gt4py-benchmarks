name: Benchmarks (CPU only)

on:
  push:
    branches:
      - airspeed-velocity
  pull_request:
    branches:
      - master

jobs:
  airspeed:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: install asv
        run: python -m pip install --upgrade pip asv
      - name: write machine file
        run: cp ./ghrunner-machine.json $HOME/.asv-machine.json
      - name: run benchmarks
        run: asv run --machine ghrunner
      - name: generate results
        run: |
          asv publish
          tar -czf results.tar.gz html
      - name: upload results
        uses: actions/upload-artifact@v1
        with:
          name: benchmark-results
          path: results.tar.gz

